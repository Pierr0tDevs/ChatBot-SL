<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f0f2f5;
      margin: 0;
      font-family: system-ui, sans-serif;
    }

    .chat-widget {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 360px;
      max-height: 85vh;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      z-index: 1000;
    }

    .chat-header {
      background-color: #0d6efd;
      color: white;
      padding: 12px 16px;
      font-weight: bold;
    }

    .chat-body {
      padding: 16px;
      overflow-y: auto;
      flex-grow: 1;
    }

    .chat-message {
      max-width: 80%;
      padding: 10px 14px;
      border-radius: 15px;
      margin: 8px 0;
      font-size: 15px;
      white-space: pre-wrap;
      animation: fadeIn 0.3s ease-in-out;
    }

    .user-msg {
      background-color: #d1e7dd;
      align-self: flex-end;
      margin-left: auto;
      text-align: right;
    }

    .bot-msg {
      background-color: #f1f1f1;
      align-self: flex-start;
      margin-right: auto;
      text-align: left;
    }

    .chat-footer {
      border-top: 1px solid #ddd;
      display: flex;
      padding: 8px;
    }

    .chat-footer input {
      flex: 1;
      border: none;
      padding: 10px;
      border-radius: 5px;
      outline: none;
    }

    .chat-footer button {
      background: none;
      border: none;
      color: #0d6efd;
      font-size: 20px;
      margin-left: 10px;
      cursor: pointer;
    }

    .whatsapp-link {
      display: inline-block;
      margin-top: 10px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

<div class="chat-widget">
  <div class="chat-header">

  </div>

  <div class="chat-body" id="chatBody">

      {% if "No he encontrado un producto" in item.respuesta %}
        <a class="btn btn-sm btn-success whatsapp-link" href="https://wa.me/59892807084?text=Hola%20ShiGa%20Labs%2C%20tengo%20una%20consulta%20sobre%20un%20producto%20que%20el%20bot%20no%20pudo%20responder." target="_blank">
          ðŸ’¬ Consultar por WhatsApp
        </a>
      {% endif %}
    {% endfor %}
  </div>

  <form method="post" class="chat-footer">
    <input type="text" name="pregunta" placeholder="Escribe aquÃ­ tu pregunta o consulta" required>
    <button type="submit">âž¤</button>
  </form>
</div>

</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
