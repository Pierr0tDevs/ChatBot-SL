<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>ShiGa Labs ‚Äì Chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Bot√≥n flotante */
    #chat-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 9999;
      background-color: #0d6efd;
      color: white;
      border: none;
      border-radius: 50px;
      padding: 14px 18px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    /* Widget flotante */
    #chat-widget {
      display: none;
      position: fixed;
      bottom: 80px;
      right: 20px;
      width: 350px;
      max-height: 600px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 12px;
      overflow: hidden;
      z-index: 9998;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
    }

    .chat-header {
      background-color: #0d6efd;
      color: white;
      padding: 10px 16px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .chat-body {
      padding: 10px;
      max-height: 450px;
      overflow-y: auto;
    }

    .chat-footer {
      border-top: 1px solid #ddd;
      padding: 10px;
    }

    .chat-box {
      display: flex;
      flex-direction: column;
    }

    .user-msg, .bot-msg {
      max-width: 80%;
      padding: 8px 12px;
      margin: 8px 0;
      border-radius: 15px;
      font-size: 14px;
      white-space: pre-wrap;
    }

    .user-msg {
      background-color: #d1e7dd;
      align-self: flex-end;
      text-align: right;
      margin-left: auto;
    }

    .bot-msg {
      background-color: #f1f1f1;
      align-self: flex-start;
      text-align: left;
      margin-right: auto;
    }

    form input {
      font-size: 14px;
    }
  </style>
</head>
<body>

<!-- Bot√≥n flotante -->
<button id="chat-toggle">üí¨ Asistente</button>

<!-- Widget flotante -->
<div id="chat-widget">
  <div class="chat-header">
    Chat con ShiGa Labs
    <button onclick="document.getElementById('chat-widget').style.display='none'" class="btn btn-sm btn-light">‚úñ</button>
  </div>
  <div class="chat-body">
    <div class="chat-box">
      {% for item in historial %}
        <div class="user-msg">{{ item.pregunta }}</div>
        <div class="bot-msg">{{ item.respuesta | safe }}</div>
        {% if "No he encontrado un producto" in item.respuesta %}
        <div class="mt-2 mb-2">
          <a class="btn btn-success btn-sm" href="https://wa.me/59892807084?text=Hola%20ShiGa%20Labs%2C%20tengo%20una%20consulta%20sobre%20un%20producto%20que%20el%20bot%20no%20pudo%20responder." target="_blank">
            üí¨ Consultar por WhatsApp
          </a>
        </div>
        {% endif %}
      {% endfor %}
    </div>
  </div>
  <div class="chat-footer">
    <form method="post">
      <div class="input-group">
        <input type="text" name="pregunta" class="form-control" placeholder="Escrib√≠ tu consulta..." required>
        <button type="submit" class="btn btn-primary">‚û§</button>
      </div>
    </form>
    <form method="post" action="/reset" class="mt-2 text-center">
      <button type="submit" class="btn btn-outline-danger btn-sm">üóëÔ∏è Borrar conversaci√≥n</button>
    </form>
  </div>
</div>

<script>
  document.getElementById("chat-toggle").addEventListener("click", function () {
    const widget = document.getElementById("chat-widget");
    widget.style.display = widget.style.display === "block" ? "none" : "block";
  });
</script>

</body>
</html>
